<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>网上牛仔城 - 专业牛仔裤批发平台</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<header class="main">
	<div class="header-wrap">
		<div class="htsearch-wrap with-home-logo">
			<input type="text" class="htsearch-input clr-999" value="" id="keyword" placeholder="输入搜索商品"/>
			<a href="javascript:void(0);" class="search-btn"></a>
		</div>
	</div>
</header>

<div class="dh" >
<div class="dh-wrap">
<table border="0" align="center">
  <tr>
    <td><a href="http://www.nzc.com/wap/tmpl/product_second_categroy.html?gc_id=1"><img src="images/01.jpg"  /></a></td>
    <td><a href="http://www.nzc.com/wap/tmpl/product_second_categroy.html?gc_id=3"><img src="images/02.jpg"  /></a></td>
    <td><a href="http://www.nzc.com/wap/tmpl/product_second_categroy.html?gc_id=256"><img src="images/03.jpg"  /></a></td>
    <td><a href="http://www.nzc.com/wap/tmpl/product_second_categroy.html?gc_id=308"><img src="images/04.jpg"  /></a></td>
    <td><a href="http://www.nzc.com/wap/tmpl/product_second_categroy.html?gc_id=1198"><img src="images/05.jpg"  /></a></td>
  </tr>
  <tr>
    <td><a href="http://www.nzc.com/wap/tmpl/product_second_categroy.html?gc_id=2"><img src="images/06.jpg"  /></a></td>
    <td><a href="http://www.nzc.com/wap/tmpl/product_second_categroy.html?gc_id=470"><img src="images/07.jpg"  /></a></td>
    <td><a href="http://nzc.com/wap/tmpl/member/member.html?act=member"><img src="images/08.jpg"  /></a></td>
    <td><a href="http://nzc.com/wap/tmpl/cart_list.html"><img src="images/09.jpg"  /></a></td>
    <td><a href="http://nzc.com/wap/tmpl/product_first_categroy.html"><img src="images/10.jpg" /></a></td>
  </tr>
</table>
</div></div>
<div class="main" id="main-container"></div>
<footer id="footer" class="main"></footer>

<script type="text/html" id="adv_list">
	<div class="adv_list">
		<div class="swipe-wrap">
		<% for (var i in item) { %>
			<div class="item">
				<a href="<%= item[i].url %>">
					<img src="<%= item[i].image %>" alt="">
				</a>
			</div>
		<% } %>
		</div>
	</div>
</script>
<script type="text/html" id="home1">
	<div class="index_block home1">
	<% if (title) { %>
		<div class="title"><%= title %></div>
	<% } %>
		<div class="content">
			<div class="item">
				<a href="<%= url %>">
					<img src="<%= image %>" alt="">
				</a>
			</div>
		</div>
	</div>
</script>
<script type="text/html" id="home2">
	<div class="index_block home2">
	<% if (title) { %>
		<div class="title"><%= title %></div>
	<% } %>
		<div class="content">
			<div class="item home2_1">
				<a href="<%= square_url %>"><img src="<%= square_image %>" alt=""></a>
			</div>
			<div class="item home2_2">
				<div class="border-left">
					<div class="border-bottom">
						<a href="<%= rectangle1_url %>"><img src="<%= rectangle1_image %>" alt=""></a>
					</div>
					<div>
						<a href="<%= rectangle2_url %>"><img src="<%= rectangle2_image %>" alt=""></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</script>
<script type="text/html" id="home3">
	<div class="index_block home3">
	<% if (title) { %>
		<div class="title"><%= title %></div>
	<% } %>
		<div class="content">
		<% for (var i in item) { %>
			<div class="item">
				<a href="<%= item[i].url %>"><img src="<%= item[i].image %>" alt=""></a>
			</div>
		<% } %>
		</div>
	</div>
</script>
<script type="text/html" id="home4">
	<div class="index_block home2">
	<% if (title) { %>
		<div class="title"><%= title %></div>
	<% } %>
		<div class="content">
			<div class="item home2_2">
				<div class="border-right">
					<div class="border-bottom">
						<a href="<%= rectangle1_url %>"><img src="<%= rectangle1_image %>" alt=""></a>
					</div>
					<div>
						<a href="<%= rectangle2_url %>"><img src="<%= rectangle2_image %>" alt=""></a>
					</div>
				</div>
			</div>
			<div class="item home2_1">
				<a href="<%= square_url %>"><img src="<%= square_image %>" alt=""></a>
			</div>
		</div>
	</div>
</script>
<script type="text/html" id="goods">
	<div class="index_block goods">
	<% if (title) { %>
		<div class="title"><%= title %></div>
	<% } %>
		<div class="content">
		<% for (var i in item) { %>
			<div class="goods-item">
				<a href="tmpl/product_detail.html?goods_id=<%= item[i].goods_id %>">
					<div class="goods-item-pic"><img src="<%= item[i].goods_image %>" alt=""></div>
					<div class="goods-item-name"><%= item[i].goods_name %></div>
					<div class="goods-item-price">￥<%= item[i].goods_promotion_price %></div>
				</a>
			</div>
		<% } %>
		</div>
	</div>
</script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/swipe.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/tmpl/footer.js"></script>
</body>
</html>
