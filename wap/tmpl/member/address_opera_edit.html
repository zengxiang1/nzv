<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑地址</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/member.css">
    
</head>
<body>
    <header id="header"></header>
    <div class="address-opera">
        <div class="address-ocnt">
            <div class="address-octlt">收货人信息</div>
            <p>姓名：<span class="opera-tips">(*必填)</span></p>
            <p>
                <input type="text" class="input-30" id="true_name" name="true_name"/>
            </p>
            <p>手机号码：<span class="opera-tips">(*必填)</span></p>
            <p>
                <input type="text" class="input-30" id="mob_phone" name="mob_phone"/>
            </p>
            <p>电话号码：</p>
            <p>
                <input type="text" class="input-30" name="tel_phone"/>
            </p>
            <div class="address-octlt">地址信息</div>
            <p><span id="detailaddr" class="mr5"></span></p>
            <p class="detail-d-addr"></p>
            <p><a href="javascript:;" class="btn-s btn-prink-s" id="editaddress">编辑</a><input type="hidden" name="modifyaddr" value="1" autocomplete="off"></p>
            <div id="area" style="display:none;">
                <p>地区：<span class="opera-tips">(*必填)</span></p>
                <input type="hidden" name="area_id_1" id="area_id_1" autocomplete="off" />
                <input type="hidden" name="area_id_2" id="area_id_2" autocomplete="off" />
                <input type="hidden" name="area_id_3" id="area_id_3" autocomplete="off" />
                <input type="hidden" name="area_id_4" id="area_id_4" autocomplete="off" />
                <input type="hidden" name="area_id" id="area_id" autocomplete="off" />
                <div class="new-select-wp" id="area_select">
                    <select class="select-30">
                        <option value="">请选择...</option>
                    </select>
                </div>
                <p>详细地址：<span class="opera-tips">(*必填)</span></p>
	            <p>
					<input type="text" class="input-30" id="address" name="address">
	            </p>
            </div>
        </div>
        <input type="hidden" name="area_id">
        <input type="hidden" name="city_id">
        <input type="hidden" name="area_info">
        <input type="hidden" name="address">
        <div class="error-tips"></div>
        <a class="add_address mt10" href="javascript:;">保存地址</a>
    </div>
    <div id="footer"></div>
    <script type="text/javascript" src="../../js/zepto.min.js"></script>
    <script type="text/javascript" src="../../js/config.js"></script>
    <script type="text/javascript" src="../../js/template.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/simple-plugin.js"></script>
    <script type="text/javascript" src="../../js/tmpl/common-top.js"></script>
    <script type="text/javascript" src="../../js/tmpl/footer.js"></script>
    <script type="text/javascript" src="../../js/tmpl/address_opera_edit.js"></script>
</body>
</html>
