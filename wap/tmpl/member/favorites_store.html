<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的收藏店铺</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/member.css">
</head>
<body>
    <header id="header"></header>
    <div class="favorites-list" id="favorites_list"></div>
    <div class="footer" id="footer"></div>
    <script type="text/html" id="sfavorites_list">
     <%if(favorites_list.length>0){%>
		 <ul>
			<%for(var i=0;i<favorites_list.length;i++){%>
            <li>
                <a href="<%=WapSiteUrl%>/tmpl/store.html?store_id=<%=favorites_list[i].store_id %>" class="mf-item clearfix">
                    <span class="mf-pic">
                        <img src="<%=favorites_list[i].store_avatar_url %>"/>
                    </span>
                    <div class="mf-infor">
                        <p class="mf-pd-name"><%=favorites_list[i].store_name %></p>
                        <p class="mf-pd-comment">
                            商品数：<%=favorites_list[i].goods_count %>
                            收藏数：<%=favorites_list[i].store_collect %>
                            <br />
                            收藏时间：<%=favorites_list[i].fav_time_text %>
                        </p>
                        <p class="mf-pd-price">&nbsp;</p>
                        <span class="i-del" store_id="<%=favorites_list[i].store_id %>"></span>
                    </div>
                </a>
            </li>
			<%}%>
        </ul>
        <%}else{%>
        <div class="no-record">
            暂无记录
        </div>
       <%}%>
	</script>
    <script type="text/javascript" src="../../js/config.js"></script>
    <script type="text/javascript" src="../../js/zepto.min.js"></script>
    <script type="text/javascript" src="../../js/template.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/tmpl/common-top.js"></script>
    <script type="text/javascript" src="../../js/tmpl/favorites_store.js"></script>
    <script type="text/javascript" src="../../js/tmpl/footer.js"></script>
</body>
</html>
